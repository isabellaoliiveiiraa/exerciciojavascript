<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        input {
            padding: 10px;
            font-size: 16px;
            width: 80px;
            text-align: center;
            margin-right: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .acertou {
            color: green;
        }

        .errou {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <p>Escolha um número de 1 a 10:</p>
    
    <input type="number" id="numero" min="1" max="10" placeholder="Número">
    <button onclick="adivinharNumero()">Verificar</button>
    
    <div class="result" id="resultado"></div>

    <script>
        // Número secreto
        let numeroSecreto = 5;

        function adivinharNumero() {
            // Obtém o número inserido pelo usuário
            let numero = document.getElementById('numero').value;
            let resultadoDiv = document.getElementById('resultado');

            // Verifica se o número é correto
            if (numero == numeroSecreto) {
                resultadoDiv.textContent = "Você acertou!";
                resultadoDiv.classList.add('acertou');
                resultadoDiv.classList.remove('errou');
            } else {
                resultadoDiv.textContent = "Você errou! O número era " + numeroSecreto;
                resultadoDiv.classList.add('errou');
                resultadoDiv.classList.remove('acertou');
            }
        }
    </script>
</body>
</html>
