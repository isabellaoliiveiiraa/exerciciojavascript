<body>
    <div class="container">
        <h1>Jogos em JAVASCRIPT</h1>
        <p id="saudacao"></p>

    <button onclick="window.location.href='/pages/desafio1.html'"><ul>Jogo de Adivinhação</ul></button>
    <button onclick="window.location.href='/pages/desafio2.html'"><ul>Calculadora de Média Escolar</ul></button>

    <button onclick="window.location.href='/pages/desafio4.html'"><ul>Calculadora de Gorjeta</ul></button>
    <script>
        let horaAtual = new Date().getHours();
        let saudacao;

        if (horaAtual >= 6 && horaAtual < 12) {
            saudacao = "Bom dia!";
        } else if (horaAtual >= 12 && horaAtual < 18) {
            saudacao = "Boa tarde!";
        } else {
            saudacao = "Boa noite!";
        }

        document.getElementById('saudacao').innerText = saudacao;
    </script>
</body>
